version: '2.2'

services:
  api:
    build: .
    volumes:
      - './requirements.txt:/app'
    network_mode: 'host'
    depends_on:
      db:
        condition: service_healthy
  db:
    build: ./db
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - '5432:5432'
